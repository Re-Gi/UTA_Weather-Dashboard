<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="card">
            <div class="card-body" id="search-div">
                <div class="card-body">
                    <label for="inputPassword5" class="form-label">Search for a City:</label>
                    <input class="form-control form-control-lg" type="text" placeholder="ie. San Diego" aria-label=".form-control-lg">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>

                <div class="card-body" id="history-card"></div>
            </div>

            <div id="weather-results">
                <div class="card-body" id="weather-div">
                    <h2 id="city-name"></h2><img id="current-icon">
                        <p id="current-temp"></p>
                        <p id="current-wind"></p>
                        <p id="current-humidity"></p>
                </div>

                <div class="card-body" id="forecast-div">
                    <h3>5-Day Forecast:</h3>
                    <div class="forecast-flexbox">
                        <div class="forecast-day" id="day-0">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>

                        <div class="forecast-day" id="day-1">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>

                        <div class="forecast-day" id="day-2">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>

                        <div class="forecast-day" id="day-3">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>

                        <div class="forecast-day" id="day-4">
                            <h4></h4>
                            <img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
